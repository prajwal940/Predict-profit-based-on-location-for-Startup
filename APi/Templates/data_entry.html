<!DOCTYPE html>
<html>
<head>
  <title>R&D Spend Form</title>
</head>
<body>
  <h2>R&D Spend Form</h2>
  <form action="/predict_data" method="post">
    <label for="rd_spend">R&D Spend:</label>
    <input type="number" id="rd_spend" name="rd_spend" required><br><br>

    <label for="administration">Administration:</label>
    <input type="number" id="administration" name="administration" required><br><br>

    <label for="marketing">Marketing:</label>
    <input type="number" id="marketing" name="marketing" required><br><br>

    <label for="state">State</label>
    <input type="text" id="'state" name="state" required><br><br>

    <input type="submit" value="Submit">
  </form>
  
</body>
</html>
